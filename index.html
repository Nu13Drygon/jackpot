<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Pot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Slot Pot!!!!</h1>
    </header>
    <main>
        <section>
            <!-- score -->
            <h3>Score: <span id="score">0</span></h3>
        </section>
        <section>
            <!-- Slot machine -->
            <p><span class="slot-item">*</span></p>
            <p><span class="slot-item">*</span></p>
            <p><span class="slot-item">*</span></p>
            <button id="pullBtn">Pull</button>
        </section>
        <section>
            <!-- control -->
            <h4>Balance: <span id="balance">0</span></h4>
            <input type="text" id="balanceInput" placeholder="Enter Balance">
            <button id="pushBtn">Push</button>
            <h5><em>*Each pull requires 50 tokens</em></h5>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
